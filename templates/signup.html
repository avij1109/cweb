<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Signup - Chatbot</title>
</head>
<body>
    <div class="header">
        <button onclick="navigateOnce('login.html')">Login</button>
        <button onclick="navigateOnce('signup.html')">Signup</button>
        <h1 onclick="window.location.href='index.html'">Chatbot</h1>
    </div>

    <div id="main-content">
        <h2>Signup</h2>
        <form id="signup-form">
            <label for="new-username">Username:</label><br>
            <input type="text" id="new-username" name="new-username"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="new-password">Password:</label><br>
            <input type="password" id="new-password" name="new-password"><br><br>
            <button type="submit">Signup</button>
        </form>
    </div>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Signup submitted!"); // Placeholder for signup processing logic
        });
    </script>
</body>
</html>
